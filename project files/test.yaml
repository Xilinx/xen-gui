domains:
    xen:
        bootargs: 'console=dtuart dtuart=serial0 bootscrub=0 vwfi=native sched=null'
        memory:
            -
                start: '0x0'
                size: 7ff00000
            -
                start: '0x8'
                size: '80000000'
        kernel-path: /path/to/xen
        domains:
            DomU:
                name: DomU
                vcpus: 1
                passthrough_dtb: ""
                bootargs: console=ttyAMA0
                kernel-path: kernel
                ramdisk-path: ramdisk
                colors: 6-7
                memory:
                    size: '512 MB'
                access:
                    -
                        dev: ahci
            dom0:
                name: DOM0
                vcpus: 1
                passthrough_dtb: ""
                bootargs: 'console=hvc0 earlycon=xen earlyprintk=xen clk_ignore_unused root=/dev/ram0'
                kernel-path: Image-linux
                ramdisk-path: dom0-ramdisk.cpio
                colors: 1-5
                memory:
                    size: '1 GB'
