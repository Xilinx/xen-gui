<div class="info-box" [title]="title">
  <span class='info-box-icon {{ color }}'>
    <i class='{{ icon }}'></i>
  </span>
  <div class="info-box-content" style=" -webkit-transition: 0.4s;
  transition: 0.4s;">
    <span class="info-box-text">{{ title }}</span>
    <span class="info-box-number" style="font-family: 'box'">
      {{ value }}
    </span>
  </div>
</div>
