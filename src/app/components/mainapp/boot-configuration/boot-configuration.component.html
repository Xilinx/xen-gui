<section class="content">
  <div class="row">
    <div class="col-sm-12">
      <h1>Boot Configuration</h1>
    </div>
  </div>

  <hr class="mt-2 mb-3" />


  <div class="row">
    <!-- Memory selection -->
    <div class="col-md-4">
      <div class="box box-widget">
        <div class="box-header with-border">
          <h2 class="box-title">Memory Boot</h2>
        </div>
        <div class="box-body">
          <p>Memory available for loading boot binaries (Xen, Dom0, ...)</p>
          <!--
          <div class="custom-slider">
            <ngx-slider [(value)]="bootConfig.memory_low_value" [(highValue)]="bootConfig.memory_high_value"
              [options]="memory_options">
            </ngx-slider>
          </div>
        -->
          <div class="progress-group" style="margin:40px 0px">
            <span class="progress-text">Quantity</span>
            <span class="progress-number"><b>{{ utils.formatBytes(bootConfig.memory_high_value) }}</b></span>
            <div class="progress sm">
              <div class="progress-bar progress-bar-green" style="width: 100%;background-color:#85C440"></div>
            </div>
          </div>

        </div>
      </div>
    </div>
    <!-- U-Boot configuration -->
    <div class="col-md-4">
      <div class="box box-widget">
        <div class="box-header with-border">
          <h2 class="box-title">U-Boot Configuration</h2>
        </div>
        <div class="box-body">
          <div class="row">
            <div class="col-sm-6">
              <p><b>Load command</b></p>

              <input type="radio" id="load_command1" name="load_command" [(ngModel)]="bootConfig.load_command" (change)="save()"
                value="tftpd">
              <label for="load_command1">tftpd</label>
              <br>
              <input type="radio" id="load_command2" name="load_command" [(ngModel)]="bootConfig.load_command" (change)="save()"
                value="scsi">
              <label for="load_command2">scsi</label>
              <br>
              <input type="radio" id="load_command3" name="load_command" [(ngModel)]="bootConfig.load_command" (change)="save()"
                value="mmc">
              <label for="load_command3">sd card</label>
              <br>

            </div>

            <!-- Boot configuration -->
            <div class="col-sm-6">
              <p><b>Boot Configuration</b></p>

              <input type="radio" id="boot_command1" name="boot_command" [(ngModel)]="bootConfig.boot_command" (change)="save()"
                value="bootm">
              <label for="boot_command1">bootm</label>
              <br>
              <input type="radio" id="boot_command2" name="boot_command" [(ngModel)]="bootConfig.boot_command" (change)="save()"
                value="booti">
              <label for="boot_command2">booti</label>
              <br>
              <input type="radio" id="boot_command3" name="boot_command" [(ngModel)]="bootConfig.boot_command" (change)="save()"
                value="bootefi">
              <label for="boot_command3">bootefi</label>
              <br>
              <input type="radio" id="boot_command4" name="boot_command" [(ngModel)]="bootConfig.boot_command" (change)="save()"
                value="none">
              <label for="boot_command4">none</label>
              <br>

            </div>

          </div>

        </div>
      </div>

    </div>

    <!-- Xen Configuration -->
    <div class="col-md-8">
      <div class="box box-widget">
        <div class="box-header with-border">
          <h2 class="box-title">Xen Configuration</h2>
        </div>
        <div class="box-body">
          <div class="row">
            <div class="col-sm-12">
              <p><b>Xen Hypervisor binary</b></p>

              <div class="row">
                <div class="col-sm-3">
                  <input type="radio" id="xen_binary1" name="xen_binary" [(ngModel)]="bootConfig.xen_binary" (change)="save()"
                    value="xen">
                  <label for="xen_binary1">Xen</label>
                </div>
                <div class="col-sm-3">
                  <input type="radio" id="xen_binary2" name="xen_binary" [(ngModel)]="bootConfig.xen_binary" (change)="save()"
                    value="linux">
                  <label for="xen_binary2">Linux</label>
                </div>
              </div>
            </div>

            <div class="row divider-20"></div>

            <div class="col-sm-12">
              <p><b>Xen Boot Commands:</b></p>
              <input type="text" class="form-control" name="xen_command" [(ngModel)]="bootConfig.xen_command" (change)="save()"
                placeholder="insert full command here...">
            </div>

          </div>

        </div>
      </div>
    </div>

    <div class="row divider-20"></div>

    <!-- autosave
    <div class="col-sm-12">
      <button type="button" class="btn btn-success" (click)="save()">Save <i class="fa fa-fw fa-save"></i></button>
    </div>
    -->
  </div>

</section>
